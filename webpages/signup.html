<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../resources/stylesheet/signupStyle.css">

</head>

<body>
    <header>
        <!--header-->
    </header>

    <main>
        <form action="#" class="form">
            <div class="signup-text">
                <img class="homey-logo" src="./img/logo_simplified.png" alt="aroma simplified logo" width="100px">
                <p>
                    <b>Create a Homey Market&#8482; ID</b><br>
                    Sign up to support your local Homey Market
                </p>
            </div>

            <div class="form-item first-name">
                <input type="text" class="form-input" placeholder="First Name" aria-label="first name">
            </div>

            <div class="form-item last-name">
                <input type="text" class="form-input" placeholder="Last Name" aria-label="last name">
            </div>

            <div class="form-item mail">
                <input type="email" class="form-input" placeholder="example@gmail.com" aria-label="email">
            </div>

            <div class="form-item zip-code">
                <input type="text" class="form-input" placeholder="Zip Code" aria-label="zip code">
            </div>

            <div class="form-item password">
                <input type="password" class="form-input" placeholder="Password" aria-label="password">
            </div>

            <div class="form-item confirm-password">
                <input type="password" class="form-input" placeholder="Confirm Password" aria-label="password">
            </div>

            <input type="submit" value="SIGN UP" class="form-button">
        </form>

    </main>





    <footer>
        <!--footer-->
    </footer>
</body>

</html>
