<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIGN UP</title>
        
        <!--FONT-->
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />

        <!-- CSS -->
        <link rel="stylesheet" href="../resources/stylesheet/signupStyle.css">

        <!-- JS for header/footer -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(function () {
                $('#header').load('header.html');
                $('#footer').load('footer.html');
            });
        </script>
    </head>

    <body>
        <!-- HEADER -->
        <div id="header"></div>
        
        <!-- CONTENT -->
        <main>
            <form action="#" class="form">
                <div class="signup-text">
                    <img class="homey-logo" src="../resources/img/logo_simplified.png" alt="aroma simplified logo" width="100px">
                    <p>
                        <b>Create a Homey Market&#8482; ID</b><br>
                        Sign up to support your local Homey Market
                    </p>
                </div>

                <div class="form-item first-name">
                    <input type="text" class="form-input complete-name" placeholder="First Name" id="first-name">
                </div>

                <div class="form-item last-name">
                    <input type="text" class="form-input complete-name" placeholder="Last Name" id="last-name">
                </div>

                <div class="form-item mail">
                    <input type="email" class="form-input" placeholder="example@gmail.com" id="email">
                </div>

                <div class="form-item zip-code">
                    <input type="text" class="form-input" placeholder="Zip Code" id="zip-code">
                </div>

                <div class="form-item password">
                    <input type="password" class="form-input" placeholder="Password" id="password">
                </div>

                <div class="form-item confirm-password">
                    <input type="password" class="form-input" placeholder="Confirm Password" id="confirm-password">
                </div>

                <input type="submit" value="SIGN UP" class="signup-button" id="submit">
                <input type="reset" value="RESET" class="reset-button">
            </form>

        </main>

        <!-- FOOTER -->
        <div id="footer"></div>

        <script src="../JS/signup.js"></script>
    </body>

</html>
