<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../resources/stylesheet/aisles.css">
  <meta name ="viewport" content="width-device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"rel="stylesheet"/>
  <title>Bakery Aisle</title>
  <!-- JS for header/footer -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $(function () {
      $('#header').load('header.html');
      $('#footer').load('footer.html');
    });
  </script>
</head>

<body>
<!-- HEADER -->
<div id="header"></div>


<div class="sidebar-cart">
  <div class="toggle-btn">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul>

  </ul>
</div>
<section class="aisle-header">
  <img class="aisle-banner-image" src="../resources/img/bakery_banner.jpg">
  <div class="aisle-title">Bakery</div>
</section>
<div class="container">
  <div class="aisle_sorting">
    <div class="sort-select">
      <select>
        <option value="0">Default:</option>
        <option value="1">Name (A - Z)</option>
        <option value="2">Name (Z - A)</option>
        <option value="3">Price (Low > High)</option>
        <option value="4">Price (High > Low)</option>
      </select>
    </div>
    <div id="sort-text">
      Sort By:
    </div>
  </div>
  <ul class="product-list">
    <li>
        <a class ="item-anchor" href="./product_baguette.html">
        <div class="item" >
          <img class ="product-image" src="../resources/img/products/baguette.png" >
          <h3>Baguette</h3>
          <h2>1.99$</h2>
          <div class="quantity" >
            <button class="btn minus-btn disabled" type="button">-</button>
            <input type="text" id="quantity" value="1">
            <button class="btn plus-btn" type="button">+</button>
          </div>
          <button class="add_button">
            Add to cart
          </button>
        </div>
      </a>
    </li>

    <li>
      <a class="item-anchor" href="./product_bagel.html" >
        <div class="item">
          <img class="product-image" src="../resources/img/products/bagel.png" >
          <h3>Bagel</h3>
          <h2>1.99$</h2>
          <div class="quantity">
            <button class="btn minus-btn disabled" type="button">-</button>
            <input type="text" id="quantity" value="1">
            <button class="btn plus-btn" type="button">+</button>
          </div>
          <button class="add_button">
            Add to cart
          </button>
        </div>
      </a>
    </li>

    <li>
      <a class="item-anchor" href="./product_pita.html">
        <div class="item">
          <img class="product-image" src="../resources/img/products/pita.png" >
          <h3>Pita</h3>
          <h2>1.99$</h2>
          <div class="quantity">
            <button class="btn minus-btn disabled" type="button">-</button>
            <input type="text" id="quantity" value="1">
            <button class="btn plus-btn" type="button">+</button>
          </div>
          <button class="add_button">
            Add to cart
          </button>
        </div>
      </a>
    </li>

    
    
  </ul>
</div>

<!-- FOOTER -->
<div id="footer"></div>

</body>

</html>
